language: r
sudo: false

r_github_packages: 
  - jimhester/covr
  
notifications:
  email:
    on_success:      change
    on_failure:      change
    
after_success:
  - Rscript -e 'covr::coveralls()'
  
r_build_args: "--resave-data=best"
r_check_args: "--as-cran"

r:
    - oldrel
    - release
    - devel
os:
    - linux
    - osx

matrix:
    fast_finish: true
    allow_failures:
    -   r: oldrel
        os: osx
    -   r: release
        os: osx
    -   r: devel
        os: osx 
